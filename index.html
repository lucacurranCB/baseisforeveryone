<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base is for...</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid black;
            background-color: white;
            color: black;
            text-align: center;
            font-weight: bold;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        canvas {
            margin-top: 20px;
        }
        a {
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Base is for...</h1>
    <input type="text" id="customWord" placeholder="Enter a word">
    <button onclick="generateImage()">Generate</button>
    <canvas id="canvas" width="600" height="400"></canvas>
    <a id="downloadLink" style="display: none;">Download</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const customWordInput = document.getElementById('customWord');
        const downloadLink = document.getElementById('downloadLink');

        function drawImage(word) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set background to white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the text "Base is for"
            ctx.font = 'bold 60px Helvetica, Arial, sans-serif';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText('Base', canvas.width / 2, 150);
            ctx.fillText('is for', canvas.width / 2, 220);

            // Draw the custom word
            const customWord = word.toLowerCase();
            ctx.fillText(customWord, canvas.width / 2, 290);

            // Draw the blue circle around the custom word
            const textMetrics = ctx.measureText(customWord);
            const textWidth = textMetrics.width;
            const padding = 20;
            ctx.beginPath();
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 5;
            ctx.ellipse(canvas.width / 2, 280, textWidth / 2 + padding, 40, 0, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function generateImage() {
            const word = customWordInput.value.trim();
            if (!word) {
                alert('Please enter a word!');
                return;
            }

            // Draw the image with the custom word
            drawImage(word);

            // Enable download
            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
            downloadLink.download = `base-is-for-${word}.png`;
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download';
        }

        // Draw initial image with a default word
        drawImage('tokens');
    </script>
</body>
</html>

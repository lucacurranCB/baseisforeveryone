<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base is for...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');
        
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid black;
            background-color: white;
            color: black;
            text-align: center;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        canvas {
            margin-top: 20px;
        }
        a {
            font-size: 24px;
            color: #1370e4; /* Matching the blue in the images */
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Base is for...</h1>
    <input type="text" id="customWord" placeholder="Enter a word">
    <button onclick="generateImage()">Generate</button>
    <canvas id="canvas" width="600" height="400"></canvas>
    <a id="downloadLink" style="display: none;">Download</a>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const customWordInput = document.getElementById('customWord');
        const downloadLink = document.getElementById('downloadLink');
        
        // Function to draw a truly hand-drawn like scribble
        function drawHandDrawnCircle(ctx, x, y, width, height) {
            const numControlPoints = 8;
            const blueColor = '#1370e4'; // Matching the blue in the images
            
            ctx.beginPath();
            ctx.strokeStyle = blueColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Create control points for the bezier curves
            let points = [];
            
            // Create initial points in an oval shape with randomness
            for (let i = 0; i < numControlPoints; i++) {
                const angle = (i / numControlPoints) * Math.PI * 2;
                // Add randomness to radius
                const radiusX = (width / 2) * (0.9 + Math.random() * 0.2);
                const radiusY = (height / 2) * (0.9 + Math.random() * 0.2);
                
                const px = x + radiusX * Math.cos(angle);
                const py = y + radiusY * Math.sin(angle);
                
                // Add some random offset
                points.push({
                    x: px + (Math.random() - 0.5) * 10,
                    y: py + (Math.random() - 0.5) * 10
                });
            }
            
            // Start the path
            ctx.moveTo(points[0].x, points[0].y);
            
            // Draw curves between points
            for (let i = 0; i < points.length; i++) {
                const current = points[i];
                const next = points[(i + 1) % points.length];
                
                // Create control points for the curve
                const cpx1 = current.x + (next.x - current.x) * 0.5 + (Math.random() - 0.5) * 30;
                const cpy1 = current.y + (next.y - current.y) * 0.5 + (Math.random() - 0.5) * 15;
                
                ctx.quadraticCurveTo(cpx1, cpy1, next.x, next.y);
            }
            
            ctx.stroke();
            
            // Add an additional line or two for the overlapping effect seen in examples
            if (Math.random() > 0.3) {
                const startPoint = Math.floor(Math.random() * points.length);
                const endPoint = (startPoint + Math.floor(numControlPoints/2)) % numControlPoints;
                
                ctx.beginPath();
                ctx.moveTo(points[startPoint].x, points[startPoint].y);
                
                // Create a slightly different path
                const controlX = x + (Math.random() - 0.5) * width * 0.3;
                const controlY = y + (Math.random() - 0.5) * height * 0.3;
                
                ctx.quadraticCurveTo(controlX, controlY, points[endPoint].x, points[endPoint].y);
                
                // Maybe extend one end
                if (Math.random() > 0.5) {
                    const extendX = points[endPoint].x + (Math.random() * width * 0.3);
                    const extendY = points[endPoint].y + (Math.random() - 0.5) * 10;
                    ctx.lineTo(extendX, extendY);
                }
                
                ctx.stroke();
            }
        }
        
        function drawImage(word) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background to white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Use the right font
            ctx.font = '900 70px Inter, Helvetica Neue, Helvetica, Arial, sans-serif';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            
            // Draw the text "Base is for"
            ctx.fillText('Base', canvas.width / 2, 160);
            ctx.fillText('is for', canvas.width / 2, 240);
            
            // Draw the custom word
            const customWord = word.toLowerCase();
            ctx.fillText(customWord, canvas.width / 2, 320);
            
            // Draw the hand-drawn style circle around the custom word
            const textMetrics = ctx.measureText(customWord);
            const textWidth = textMetrics.width;
            const padding = 40;
            
            drawHandDrawnCircle(ctx, canvas.width / 2, 310, textWidth + padding, 90);
        }
        
        function generateImage() {
            const word = customWordInput.value.trim();
            if (!word) {
                alert('Please enter a word!');
                return;
            }
            
            // Draw the image with the custom word
            drawImage(word);
            
            // Enable download
            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
            downloadLink.download = `base-is-for-${word}.png`;
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download';
        }
        
        // Wait for fonts to load then draw initial image
        window.onload = function() {
            // Draw initial image with a default word after a short delay to ensure fonts are loaded
            setTimeout(() => {
                drawImage('everyone');
            }, 500);
        };
        
        // Also set up input for pressing Enter
        customWordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>

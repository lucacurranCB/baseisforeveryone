<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base is for...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid black;
            background-color: white;
            color: black;
            text-align: center;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        canvas {
            margin-top: 20px;
        }
        a {
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Base is for...</h1>
    <input type="text" id="customWord" placeholder="Enter a word">
    <button onclick="generateImage()">Generate</button>
    <canvas id="canvas" width="600" height="400"></canvas>
    <a id="downloadLink" style="display: none;">Download</a>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const customWordInput = document.getElementById('customWord');
        const downloadLink = document.getElementById('downloadLink');
        
        // Function to draw a hand-drawn like oval
        function drawHandDrawnOval(ctx, x, y, width, height) {
            const numPoints = 40;
            const jitterAmount = 3; // Amount of randomness
            
            ctx.beginPath();
            ctx.strokeStyle = '#1a73e8'; // More accurate blue color
            ctx.lineWidth = 6;
            
            // Start drawing the path
            for (let i = 0; i <= numPoints; i++) {
                const theta = (i / numPoints) * Math.PI * 2;
                const xJitter = (Math.random() - 0.5) * jitterAmount;
                const yJitter = (Math.random() - 0.5) * jitterAmount;
                
                const xPos = x + (width / 2) * Math.cos(theta) + xJitter;
                const yPos = y + (height / 2) * Math.sin(theta) + yJitter;
                
                if (i === 0) {
                    ctx.moveTo(xPos, yPos);
                } else {
                    ctx.lineTo(xPos, yPos);
                }
            }
            
            ctx.stroke();
        }
        
        function drawImage(word) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background to white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Use Inter font
            const fontName = 'Inter';
            
            // Draw the text "Base is for"
            ctx.font = '900 70px ' + fontName + ', Helvetica, Arial, sans-serif';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText('Base', canvas.width / 2, 160);
            
            ctx.fillText('is for', canvas.width / 2, 240);
            
            // Draw the custom word
            const customWord = word.toLowerCase();
            ctx.fillText(customWord, canvas.width / 2, 320);
            
            // Draw the hand-drawn style circle around the custom word
            const textMetrics = ctx.measureText(customWord);
            const textWidth = textMetrics.width;
            const padding = 25;
            
            drawHandDrawnOval(ctx, canvas.width / 2, 310, textWidth + padding * 2, 70);
        }
        
        function generateImage() {
            const word = customWordInput.value.trim();
            if (!word) {
                alert('Please enter a word!');
                return;
            }
            
            // Draw the image with the custom word
            drawImage(word);
            
            // Enable download
            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
            downloadLink.download = `base-is-for-${word}.png`;
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download';
        }
        
        // Wait for fonts to load then draw initial image
        document.fonts.ready.then(() => {
            // Draw initial image with a default word
            drawImage('tokens');
        });
        
        // Also set up input for pressing Enter
        customWordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
